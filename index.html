<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de servicios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" name="registration">
            <h1>Solicitud de servicios</h1>

            <p class="title">DATOS ACTÚA COMO REPRESENTANTE</p>
            <p>¿Actúa como representante?</p>
            <div class="form-check representante">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Alumno/a
                </label>
            </div>
            <div class="form-check representante">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Representante
                </label>
            </div>
        
        
            <p class="title">DATOS DEL REPRESENTANTE</p>

            <div class="row mt-3">
                <div class="col-2">
                    <div class="form-group">
                        <label for="tipo_documento" class="form-label">
                            Tipo de documento: (*)
                        </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="numero_identificacion" class="form-label">
                            Nº de identifiación: (*)
                        </label>
                        <input type="text" name="numero_identificacion" class="form-control" id="numero_identificacion" placeholder="Ej: 12345678Z / Z1234567X">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="nombre" class="form-label">
                            Nombre: (*)
                        </label>
                        <input type="text" name="nombre" class="form-control" id="nombre">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="primer_apellido" class="form-label">
                            Primer apellido: (*)
                        </label>
                        <input type="text" name="primer_apellido" class="form-control" id="primer_apellido" placeholder="Ej: 12345678Z / Z1234567X">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="segundo_apellido" class="form-label">
                            Segundo apellido: (*)
                        </label>
                        <input type="text" name="segundo_apellido" class="form-control" id="segundo_apellido">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-3">
                    <div class="form-group">
                        <label for="en_calidad_de" class="form-label">
                            En calidad de: (*)
                        </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="telefono_fijo" class="form-label">
                            Teléfono fijo:
                        </label>
                        <input type="text" class="form-control" id="telefono_fijo" placeholder="920 000 000">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="telefono_movil" class="form-label">
                            Teléfono móvil: (*)
                        </label>
                        <input type="text" class="form-control" id="telefono_movil" placeholder="666 000 000">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            Correo electrónico: (*)
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                </div>
            </div>
        
        
            <p class="title">DOMICILIO DE CONTACTO</p>
        
        
            <p class="title">MÁS DATOS</p>
        
        
            <p class="title">ALERGIAS, PATOLOGÍAS O DIETAS ESPECIALES</p>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Otras alergias:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="js/validation"></script>
</body>
</html>
